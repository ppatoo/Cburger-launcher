<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server List</title>
    <script defer src="/master.js"></script>
    <script src="/fontawesome.js" crossorigin="anonymous"></script>
    <script src="/server-embed/embed.min.js"></script>
    <script src="/iniFrame.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: transparent;
            min-height: 100vh;
            padding: 2rem;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .server-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .server-info {
            flex: 1;
        }

        .server-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .server-version {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            display: inline-block;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-badge.online {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-badge.offline {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-badge.online .status-dot {
            background: #4ade80;
        }

        .status-badge.offline .status-dot {
            background: #f87171;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            margin-top: auto;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-play {
            background: linear-gradient(135deg, #d97634 0%, #c85a28 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(200, 90, 40, 0.4);
        }

        .btn-play:hover {
            box-shadow: 0 6px 20px rgba(200, 90, 40, 0.6);
        }

        .btn-copy {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-copy:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        @media (max-width: 768px) {
            .page-wrapper {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .servers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app</noscript>
    
    <div class="page-wrapper">
        <div class="container">
            <h1>ðŸŽ® Minecraft Server List</h1>
            <div class="servers-grid" id="serverGrid"></div>
        </div>
    </div>

    <script>
        var eaglerEmbed = false;
        if(location.protocol=='http:'){var proto='ws'}else if(location.protocol=='https:'){var proto='wss'};
        window.WebMCSocketTemplate=(proto+'://'+location.host);

        const servers = [
            "wss://play.cburger.net",
        ];

        const server_names = [
            "Cheeseburger Network",
        ];

        const server_versions = [
            "1.12.2",
        ];

        const serverGrid = document.getElementById('serverGrid');

        servers.forEach((server, i) => {
            const card = document.createElement('div');
            card.className = 'server-card';
            card.innerHTML = `
                <div class="server-header">
                    <div class="server-info">
                        <div class="server-name">${server_names[i]}</div>
                        <span class="server-version">${server_versions[i]}</span>
                    </div>
                    <div class="status-badge offline" id="status-${i}">
                        <span class="status-dot"></span>
                        <span>Offline</span>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn btn-play" onclick="play(${i})">
                        â–¶ Play
                    </button>
                    <button class="btn btn-copy" onclick="copyIP(${i})">
                        ðŸ“‹ Copy IP
                    </button>
                </div>
            `;
            serverGrid.appendChild(card);
            checkServerStatus(i, server);
        });

        function copyIP(index) {
            const ip = servers[index];
            navigator.clipboard.writeText(ip).then(() => {
                alert(`Copied ${server_names[index]} IP: ${ip}`);
            }).catch(() => {
                prompt(`Copy the IP for ${server_names[index]}:`, ip);
            });
        }

        function play(index) {
            top.playVersion(server_versions[index], servers[index]);
        }

        async function checkServerStatus(index, server) {
            const cleanServer = server.replace(/^wss?:\/\//, '');
            try {
                const response = await fetch(`https://api.mcstatus.io/v2/status/java/${cleanServer}`);
                const data = await response.json();
                updateStatus(index, data.online);
            } catch (error) {
                fallbackCheckServerStatus(index, server);
            }
        }

        function fallbackCheckServerStatus(index, server) {
            const ws = new WebSocket(server);
            ws.onopen = () => {
                updateStatus(index, true);
                ws.close();
            };
            ws.onerror = () => {
                updateStatus(index, false);
            };
        }

        function updateStatus(index, isOnline) {
            const statusBadge = document.getElementById(`status-${index}`);
            if (isOnline) {
                statusBadge.className = 'status-badge online';
                statusBadge.innerHTML = '<span class="status-dot"></span><span>Online</span>';
            } else {
                statusBadge.className = 'status-badge offline';
                statusBadge.innerHTML = '<span class="status-dot"></span><span>Offline</span>';
            }
        }
    </script>
    <script src="/cloak.js"></script>
</body>
</html>
