<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installations</title>
    <script defer src="/master.js"></script>
    <script src="/fontawesome.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            min-height: 100vh;
            padding: 2rem;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .installations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .installation-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .installation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .installation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .installation-info {
            flex: 1;
        }

        .installation-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .installation-version {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            display: inline-block;
        }

        .installation-type {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            margin-top: auto;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-play {
            background: linear-gradient(135deg, #ff6b35, #ff8c5a);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .btn-play:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .add-installation {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            cursor: pointer;
            min-height: 200px;
        }

        .add-installation:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .add-icon {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .add-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .installations-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app</noscript>
    
    <div class="container">
        <h1>ðŸŽ® Installations</h1>
        <div class="installations-grid" id="installationsGrid">
            <!-- Default installations will be added here -->
        </div>
    </div>

    <script>
        const installationsGrid = document.getElementById('installationsGrid');
        
        // Default installations
        const defaultInstallations = [
            {
                name: "1.8.8",
                version: "1.8.8",
                type: "Vanilla",
                path: "1.8.8"
            },
            {
                name: "1.9.4",
                version: "1.9.4", 
                type: "Vanilla",
                path: "1.9"
            },
            {
                name: "1.8.8 Forge",
                version: "1.8.8",
                type: "Modded",
                path: "1.8.8-forge"
            },
            {
                name: "OptiFine",
                version: "1.8.8",
                type: "Modded", 
                path: "optifine"
            },
            {
                name: "TuffNet",
                version: "Custom",
                type: "Custom",
                path: "scratch"
            }
        ];

        // Load custom installations from localStorage
        function loadInstallations() {
            installationsGrid.innerHTML = '';
            
            // Add default installations
            defaultInstallations.forEach((installation, index) => {
                createInstallationCard(installation, index);
            });
            
            // Add custom installations
            const customInstallations = JSON.parse(localStorage.getItem("installations") || "[]");
            customInstallations.forEach((installation, index) => {
                const [version, name] = installation.split("|");
                createInstallationCard({
                    name: name,
                    version: version,
                    type: "Custom",
                    path: version
                }, index + defaultInstallations.length, true);
            });
            
            // Add "Add Installation" card
            createAddInstallationCard();
        }

        function createInstallationCard(installation, index, isCustom = false) {
            const card = document.createElement('div');
            card.className = 'installation-card';
            card.innerHTML = `
                <div class="installation-header">
                    <div class="installation-info">
                        <div class="installation-name">${installation.name}</div>
                        <span class="installation-version">${installation.version}</span>
                        <div class="installation-type">${installation.type}</div>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn btn-play" onclick="playInstallation('${installation.path}')">
                        <i class="fa-solid fa-play"></i>
                        Play
                    </button>
                    ${isCustom ? `<button class="btn btn-delete" onclick="deleteInstallation(${index})">
                        <i class="fa-solid fa-trash"></i>
                        Delete
                    </button>` : ''}
                </div>
            `;
            installationsGrid.appendChild(card);
        }

        function createAddInstallationCard() {
            const addCard = document.createElement('div');
            addCard.className = 'add-installation';
            addCard.innerHTML = `
                <div class="add-icon">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="add-text">Add Custom Installation</div>
            `;
            addCard.onclick = () => {
                const name = prompt('Enter installation name:');
                const version = prompt('Enter version path:');
                if (name && version) {
                    addCustomInstallation(name, version);
                }
            };
            installationsGrid.appendChild(addCard);
        }

        function playInstallation(path) {
            if (top.playVersion) {
                top.playVersion(path);
            } else {
                console.log('Playing installation:', path);
            }
        }

        function addCustomInstallation(name, version) {
            const installations = JSON.parse(localStorage.getItem("installations") || "[]");
            installations.push(`${version}|${name}`);
            localStorage.setItem("installations", JSON.stringify(installations));
            loadInstallations();
        }

        function deleteInstallation(index) {
            if (confirm('Are you sure you want to delete this installation?')) {
                const installations = JSON.parse(localStorage.getItem("installations") || "[]");
                installations.splice(index - defaultInstallations.length, 1);
                localStorage.setItem("installations", JSON.stringify(installations));
                loadInstallations();
            }
        }

        // Load installations on page load
        loadInstallations();
    </script>
</body>
</html>
