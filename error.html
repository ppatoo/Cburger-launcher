<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!--# echo var="status" default="Error" --> <!--# echo var="status_text_short" default="Error" --></title>
    <link rel="icon" href="/favicon.webp">
    <script src="/master.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/shader-screenshots/0.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 60px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .container h1 {
            font-size: 100px;
            margin: 0;
            font-weight: bold;
            line-height: 1;
        }
        .container p {
            font-size: 24px;
            margin: 20px 0 30px;
        }
        .container a {
            font-size: 18px;
            color: #4CAF50;
            text-decoration: none;
            border: 2px solid #4CAF50;
            padding: 12px 30px;
            border-radius: 25px;
            transition: background 0.3s, color 0.3s;
        }
        .container a:hover {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><!--# echo var="status" default="Error" --></h1>
        <p><!--# echo var="status_text" default="Something went wrong" --></p>
        <a href="/">Go to Homepage</a>
    </div>
    <script src="/cloak.js"></script>
</body>
</html>
